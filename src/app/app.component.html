<div class="container">
  <div class="editor-sec">
    <h3>Editor</h3>
    <textarea id="editor" (input)="onChange($event)" aria-label="editor">{{
      editor
    }}</textarea>
  </div>
  <div id="preview">
    <h3>Previewer</h3>
    <div
      [ngClass]="{ prevclass: preview !== '' }"
      [innerHTML]="preview"
      aria-label="previewer"
      class="prev-sec"
    ></div>
  </div>
</div>
